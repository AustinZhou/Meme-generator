    <section class="section container">
        <h1 class="title">Meme</h1>
        <p class="subtitle">——这个仇我记下了</p>

        <hr>
        <div id="content" class="is-centered">
            <canvas id="myCanvas"></canvas>
            <p contenteditable="true" class='edit'>
                5月19日 天气 大火炉
                <br> 明天就是520了，还是没有人和我表白。这个仇我记下了。
            </p>
        </div>

        <div class="button-width">
            <button id="preview" class="button is-info is-outlined">戳我预览</button>
            <button id="download" class="button is-info is-outlined">戳我下载</button>
        </div>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" id="result" alt="meme" title="meme">
        <br>
        <br>
        <br>
        <article class="message is-dark content">
            <div class="message-body">
                <p>Tips:</p>
                <ol class="message-text">
                    <li>点击文字可直接编辑；</li>
                    <li>由于下载采用了
                        <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Blob" target="__blank">Blob</a> 协议，故仅新版 Chrome、Firefox 支持下载，其它浏览器请点击预览后右击保存。</li>
                </ol>
            </div>
        </article>
